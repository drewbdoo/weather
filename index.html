<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" id="bar" placeholder="Enter Zip Code or City" />
        <button class="search-butt">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        
      </div>
      <div class="weather loading">
        <h2 class="city">Weather in Charlotte</h2>
        <div class="date"></div>

        <h1 class="temp">22Â°C</h1>
        <div class="feels"></div>
        <div class="flex">
          <img
            src="http://openweathermap.org/img/wn/04d.png"
            alt=""
            class="icon"
          />
          <div class="description">Cloudy</div>
        </div>
        <div class="highlo"></div>

        <div class="humidity">Humity: 70%</div>
        <div class="wind">Wind speed: 7 mph</div>
      </div>
      <h3>Extended forecast</h3>
      <div class="extended">
        <div class="day1">
          <div class="flex1">
            <img src="" class="img1" />
            <div class="d1con"></div>
          </div>

          <div class="d1hi"></div>
          <p class="d1"></p>
        </div>
        <div class="day2">
          <div class="flex1"><img src="" class="img2" /></div>
          <div class="d2con"></div>
          <div class="d2hi"></div>
          <p class="d2"></p>
        </div>
        <div class="day3">
          <div class="flex1"><img src="" class="img3" /></div>
          <div class="d3con"></div>
          <div class="d3hi"></div>
          <p class="d3"></p>
        </div>
      </div>
      <div class="freedom">
        
        <p>If freedom units aren't your thing, click here</p>
        <button class="toggle">
          <img src="./images/ukflag.jpg">
        </button>
        
      </div>
      
      </div>
    </div>
  </body>
</html>
